<!DOCTYPE html>
<html lang="en" data-theme="fantasy">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searchy</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");
    </style>
    <link href="/dist/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="shadow-md py-2 px-2">
      <h1 class="text-2xl font-bold">ðŸ”Ž Searchy</h1>
    </header>
    <main class="p-4">
      <div id="grid"></div>
      <div id="sidebar" class="shadow-lg rounded-lg">
        <div id="controllers">
          <h3>Controllers</h3>
          <div class="controller">
            <label for="rows-controller">Rows</label>
            <input
              type="range"
              class="range range-xs range-secondary"
              id="rows-controller"
              name="rows-controller"
              min="15"
              max="35"
              step="2"
            />
          </div>
          <div class="controller">
            <label for="columns-controller">Columns</label>
            <input
              type="range"
              class="range range-xs range-secondary"
              id="columns-controller"
              name="columns-controller"
              min="15"
              max="35"
              step="2"
            />
          </div>
          <div class="controller">
            <button
              class="btn btn-secondary btn-sm"
              id="maze-generation-button"
            >
              GENERATE MAZE
            </button>
          </div>
          <div class="controller">
            <button class="btn btn-primary btn-sm" id="search-start-button">
              START
            </button>
          </div>
          <div class="controller">
            <label for="algorithm-controller">Algorithm:</label>
            <select
              id="algorithm-controller"
              name="algorithm-controller"
              class="select select-bordered select-sm"
            ></select>
          </div>
        </div>
        <div id="legend">
          <h3>Legend</h3>
          <div class="flex items-center gap-2">
            <div class="player h-8 w-8 rounded-md"></div>
            <div class="flex-1">Initial State</div>
          </div>
          <div class="flex items-center gap-2">
            <div class="goal h-8 w-8 rounded-md"></div>
            <div class="flex-1">Goal State</div>
          </div>
          <div class="flex items-center gap-2">
            <div class="wall h-8 w-8 rounded-md"></div>
            <div class="flex-1">Wall</div>
          </div>
          <div class="flex items-center gap-2">
            <div class="visited h-8 w-8 rounded-md"></div>
            <div class="flex-1">Visited Node</div>
          </div>
          <div class="flex items-center gap-2">
            <div class="solution h-8 w-8 rounded-md"></div>
            <div class="flex-1">Solution Path</div>
          </div>
        </div>
        <div id="game-stats">
          <h3>Last Search Results</h3>
          <div id="stats">
            <span
              id="empty-stats-placeholder"
              class="not-visible"
              title="Nothing here..."
              >ðŸ¥±</span
            >
            <div id="stats-data" class="visible grid grid-flow-row">
              <div class="stats stats-vertical shadow">
                <div class="stat" id="stat-algorithm">
                  <div class="stat-title">Algorithm</div>
                  <div class="stat-value">N/A</div>
                </div>
                <div class="stat" id="stat-steps">
                  <div class="stat-title"># Steps</div>
                  <div class="stat-value">N/A</div>
                </div>
                <div class="stat" id="stat-time">
                  <div class="stat-title">Time</div>
                  <div class="stat-value">N/A</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>Made with ðŸ’™ AI Fundamentals</footer>
    <script type="module" src="/src/js/main.ts"></script>
  </body>
</html>
